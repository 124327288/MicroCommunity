<div id="component" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>订单记录</h5>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th>订单ID</th>
                            <th>应用ID</th>
                            <th>订单类型</th>
                            <th>操作内容</th>
                            <th>操作人</th>
                            <th>创建时间</th>
                            <th class="text-right">操作</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="order in communityInfo.enterCommunityInfo">
                            <td>
                                {{order.communityId}}
                            </td>
                            <td>
                                {{order.name}}
                            </td>
                            <td>
                                {{order.tel}}
                            </td>
                            <td>
                                {{order.address}}
                            </td>
                            <td>
                                {{order.nearbyLandmarks}}
                            </td>
                            <td>
                                {{order.cityCode}}
                            </td>
                            <td>
                                {{_showCommunityStatus(community.auditStatusCd)}}
                            </td>
                            <td class="text-right">
                                <div class="btn-group" v-if="community.auditStatusCd == '1100' && community.communityId != '7020181217000001'">
                                    <button class="btn-white btn btn-xs" v-on:click="_openExitCommunityModel(community)">申请退出</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination float-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <vc:create name="storeExitCommunity"></vc:create>

</div>
